# Site settings
name: Charles Dot Uno
description: ''

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://charles.uno' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Charles'
    email: ''
    uri: 'http://charles.uno'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: false
        # Meta
        show_tags: false
        show_categories: false
        # Social
        share_buttons: true
        disqus: false

gems:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-paginate
    - jekyll-gist

